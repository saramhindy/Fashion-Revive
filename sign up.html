    <!--Login Form-->

    <div class="login_form" id="login_form">
        <div class="left">
            <img src="/images/signup-image.jpg">
        </div>

        <div class="right">
            <h1>Sign Up</h1>

            <form action="index.html">
                <p>User Name</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" name="user" placeholder="User Name" class="username" required>
                </div>

                <p class="passworg_tag">Password</p>
                <div class="password" id="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder=" Enter Your Password" Length="20" id="myInput" required>
                </div>
                <input type="checkbox" onclick="myFunction()">Show Password
                <script>
                    function myFunction() {
                        var password = document.getElementById("myInput");
                        if (password.type === "password") {
                            password.type = "text";
                        } else {
                            password.type = "password";
                        }
                    }
                </script>


                <p class="forget">Forget Password ?</p>
                <div>
                    <button type="submit" onclick="SignIn()">Login  </button >
                  
                </div>
